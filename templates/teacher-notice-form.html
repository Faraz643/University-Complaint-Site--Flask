
<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<link rel="stylesheet" href="{{url_for('static', filename= 'formstyle.css')}}">
<title>Make A Notice</title>

<body>
<a href="/teacher-dashboard" style="text-decoration:none;">  <h1 style="float:left;">â®œ</h1></a>
<div class="content">
<div class="container">
<div class="row align-items-stretch justify-content-center no-gutters">
<div class="col-md-7">
<div class="form h-100 contact-wrap p-5">
<h3 class="text-center">Make an Announcement !</h3>
<form class="mb-5" method="POST" id="contactForm" name="contactForm">
<div class="row">
<div class="col-md-6 form-group mb-3">
<label for="title" class="col-form-label">Title*</label>
<input type="text" class="form-control" name="Notice_title" id="title" placeholder="Title" data-validation-required-message="Please enter notice title">
</div>
</div>
<div class="row mb-5">
<div class="col-md-12 form-group mb-3">
<label for="Description" class="col-form-label">Description *</label>
<textarea class="form-control" name="Notice_description" id="Description" cols="30" rows="4" placeholder="Description" data-validation-required-message="Please enter notice description"></textarea>
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-5 form-group text-center">
 <input type="submit" value="Submit" class="btn btn-block btn-primary rounded-0 py-2 px-4">
<span class="submitting"></span>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
